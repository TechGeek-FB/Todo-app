<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk" />
    <title>dart_todo_app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script defer src="main.dart.js"></script>
  </head>

  <body style="background-color: #eee" class="dark">
    <section class="vh-100" style="background-color: #eee">
      <div class="container-fluid py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div class="card rounded-3">
              <div class="card-body p-4">
                <h2 class="text-center h2 display-2 mt-1 mb-3 pb-3">
                  To Do App
                </h2>

                <form
                  id="add"
                  class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2 border border-3 border-succes"
                >
                  <div class="col-12">
                    <div class="form-outline">
                      <label class="form-label" for="todo"
                        >Enter a task here</label
                      >
                      <input
                        name="title"
                        placeholder="Enter Task..."
                        required
                        type="text"
                        id="todo"
                        class="form-control"
                        value="test"
                      />

                      <div class="col-12">
                        <label for="priority"
                          >Select the priority of the app</label
                        >
                        <select
                          class="btn border-warning p-2"
                          required
                          name="priority"
                          id="priority"
                        >
                          <option class="btn" value="low">low</option>
                          <option value="medium">medium</option>
                          <option value="high">high</option>
                        </select>
                      </div>
                      <div class="col-12">
                        <label for="datepicker">Select due date</label>
                        <input
                          class="btn btn-outline-primary"
                          required
                          value="2022-10-29"
                          type="date"
                          id="datepicker"
                          name="date"
                        />
                      </div>
                    </div>
                    <div class="row justify-content-center">
                      <button
                        id="addBtn"
                        type="submit"
                        class="btn btn-primary col-4"
                      >
                        Add
                      </button>
                    </div>
                  </div>
                </form>
                <div class="container">
                  <div class="display-6 text-warning">All Tasks</div>
                  <div class="row head border-bottom border-3 border-warning">
                    <div class="col-2 text-primary">No</div>
                    <div class="col text-primary">Task</div>
                    <div class="col text-primary">Status</div>
                    <div class="col text-primary">Priority</div>
                    <div class="col text-primary">Actions</div>
                  </div>
                </div>
                <ol style="margin-left: -20px">
                  <div
                    id="todo-list"
                    class="row border-bottom border-3 border-succes"
                  ></div>
                </ol>
                <div class="container-fluid">
                  <div class="h4 text-warning">Completed Tasks</div>
                  <div class="row head border-bottom border-3 border-warning">
                    <div class="col-2 text-primary">No</div>
                    <div class="col text-primary">Task</div>
                    <div class="col text-primary">Status</div>
                    <div class="col text-primary">Priority</div>
                    <div class="col text-primary">Actions</div>
                  </div>
                  <ol style="margin-left: -20px">
                    <div
                      id="todo-complete"
                      class="row border-bottom border-3 border-succes"
                    ></div>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="output" ;>
      <div>
        <!-- <label for="todo">What do you want todo?</label> -->
        <!-- <input type="text" id="todo" placeholder="Enter a Todo." /> -->

        <button class="btn warning" id="clear">Clear All Todos</button>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script>
      $("#datepicker").datepicker({
        uiLibrary: "bootstrap4",
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
